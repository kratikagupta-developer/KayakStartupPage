<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id='header'>
            <img class='logo clickable' src='assets/kayak-logo.svg'>
            <div id='text_header'>
                Tours
            </div>
        </div>
        <div id='frame'>
            <div id='title'>
                All the best tours, all in one place.
            </div>
            <div id='seasons'>
                <div id = 'season_selected' class='dropdown clickable' style='position: absolute; left: 220px; top: 181px'>
                    Seasons
                </div>
                <div id='season_options' class='options hide' style='position: absolute; left: 220px; top: 235px'>
                </div>
            </div>
            <div id='categories'>
                <div id = 'category_selected' class='dropdown clickable' style='position: absolute; left: 463px; top: 181px'>
                    Category
                </div>
                <div id='category_options' class='options hide' style='position: absolute; left: 463px; top: 235px'>
                </div>
            </div>
            <div id='destinations'>
                <div id = 'destination_selected' class='dropdown clickable' style='position: absolute; left: 705px; top: 181px'>
                    Destination
                </div>
                <div id='destination_options' class='options hide' style='position: absolute; left: 705px; top: 235px'>
                </div>
            </div>

            <div id='search' class='clickable'>
                <img class='search_icon clickable' src='assets/search-icon.svg'/>
            </div>
            <div id='location'>
                <div id='location_text'>Yeh dekho photo</div>
            </div>
        </div>
        <script src='code.js'></script>
    </body>
</html>
